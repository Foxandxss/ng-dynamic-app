<div [formGroup]="form" class="question">

  <label [attr.for]="question.key">{{question.label}}</label>

  <span [ngSwitch]="question.controlType">

    <input *ngSwitchCase="'textbox'" [formControlName]="question.key" [id]="question.key"
     [type]="question.type">

    <select *ngSwitchCase="'dropdown'" [formControlName]="question.key" [id]="question.key">
      <option *ngFor="let opt of question.options" [value]="opt.key">
        {{opt.value}}
      </option>
    </select>

  </span>

  <div class="errorMessage" *ngIf="!isValid">{{question.label}} is required</div>
</div>
